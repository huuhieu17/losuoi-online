<!DOCTYPE html>
<html lang="en">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>LÒ SƯỞI ONLINE</title>
	<style type="text/css">*{
			padding: 0;
			margin: 0;
			background: #000000f2;
		}
		#container{
			width: 100%;
			background: #000000f2;
		}
		#content{
			position: absolute;
			text-align: center;
			top: 10;
			left: 0;
			right: 0;

		}
		h1{
			color: red;
			font-family: Arial;
		}
		p{
			color: white;
		}
		#img{
			margin-top: 100px;
			width: 100%;
			height:auto;
			margin: auto;
			text-align: center;
		}
		
		#footer{
			text-align: center;
			position: absolute;
			bottom: 0;
			left: 0;
			right: 0;
		}
		audio{
			height: 0;
			width: 0;
		}
		
	 @media only screen and (max-width : 384px){

                position: absolute;
                width: 148%;
                max-height: 100vh;
                left: -88px;
                top: 134px;
            }
    }
 
    @media only screen and (min-width : 384px) and (max-width : 600px) {
            img {
                position: absolute;
                width: 135%;
                max-height: 100vh;
                left: -71px;
                top: 90px;
            }
    }
    @media only screen and (min-width: 480px) {
             img {
                position: absolute;
                width: 135%;
                max-height: 100vh;
                left: -112px;
                top: 33px;
            }
 
 
    }
    @media only screen and (min-width: 768px) {
             img {
                position: absolute;
                width: 135%;
                max-height: 100vh;
                left: -169px;
                top: 31px;
            }
 
 
 
    }
    @media only screen and (min-width: 1140px) {
             img {
                position: absolute;
                width: 100%;
                max-height: 100vh;
                left: 0;
                top: 31px;
            }
   
    }
	</style>
</head>
